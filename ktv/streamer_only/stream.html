<!DOCTYPE html>
<html>
<head><title>SkyWay Test</title></head>
<body>
<script src="https://cdn.webrtc.ecl.ntt.com/skyway-4.4.2.js"></script>
<script>
  const API_KEY = "7b2695fe-e087-45b1-98b7-b4020baeca31";
  const peer = new Peer({ key: API_KEY, debug: 3 });
  peer.on('open', id => {
    console.log("Peer Open! ID:", id);
    alert("接続成功！APIキーはOK");
  });
  peer.on('error', err => {
    alert("エラー発生：" + err);
  });
</script>
</body>
</html>
