<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>SkyWay Test</title>
<script src="https://cdn.jsdelivr.net/npm/@skyway-sdk/room@latest/dist/skyway_room-latest.js"></script>
<script>
  const SKYWAY_APP_ID = "a43fe550-05fc-4ad6-a371-89b2e2125e38";

  async function start() {
    try {
      const context = await window.skyway_room.SkyWayContext.Create(SKYWAY_APP_ID);
      console.log("SkyWay connected!");
    } catch(e) {
      console.error(e);
    }
  }
</script>
</head>
<body>
<button onclick="start()">接続テスト</button>
</body>
</html>
